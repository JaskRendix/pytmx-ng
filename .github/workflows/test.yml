name: Test

on:
  workflow_call:

jobs:
  test:
    # Run tests across CPython 3.9â€“3.13 and major OSes.
    # pygame/pyglet can behave differently per OS, so we cover Ubuntu, macOS, Windows.
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Enable pip cache to speed up dependency installs across runs.
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (project + backends)
        run: |
          # Install project in editable mode with the 'pygame' extra to get pygame/pygame-ce dependency constraints.
          # Install pyglet alongside to exercise the alternative backend in tests that import it.
          pip install -e ".[pygame]" pyglet

      - name: Show environment
        run: |
          python -V
          python -c "import sys; print(sys.platform)"
          pip list

      - name: Run tests
        run: python -m unittest discover -s tests/pytmx -p "test_*.py"
